<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input placeholder="가로 줄" id="row" size="5" />
      <input placeholder="세로 줄" id="cell" size="5" />
      <input placeholder="지뢰" id="mine" size="5" />
      <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const $tbody = document.querySelector("#table tbody");
      const $result = document.querySelector("#result");
      const $timer = document.querySelector("#timer");
      const $form = document.querySelector("#form");
      let row;
      let cell;
      let mine;
      let openCount;

      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0,
      };

      $form.addEventListener("submit", onSubmit);
      function onSubmit(event) {
        event.preventDefault();
        row = parseInt(event.target.row.value);
        cell = parseInt(event.target.cell.value);
        mine = parseInt(event.target.mine.value);
        openCount = 0;
        $tbody.innerHTML = "";
        drawTable();
        startTime = new Date();
        interval = setInterval(() => {
          const time = Math.floor((new Date() - startTime) / 1000);
          $timer.textContent = `${time}초`;
        }, 1000);
      }
      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((a, i) => {
            return i;
          });

        const shuffle = [];
        for (i = 0; i < mine; i++) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }

        const data = [];

        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function countMine(rowIndex, cellIndex) {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      }

      function open(rowIndex, cellIndex) {
        if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
        const target = $tbody.children[rowIndex]?.children[cellIndex];
        if (!target) {
          return;
        }
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || "";
        target.className = "opened";
        data[rowIndex][cellIndex] = count;
        openCount++;
        if (openCount === row * cell - mine) {
          const time = (new Date() - startTime) / 1000;
          clearInterval(interval);
          $tbody.removeEventListener("contextmenu", onRightClick);
          $tbody.removeEventListener("click", onLeftClick);
          setTimeout(() => {
            alert(`승리했습니다! ${time}초가 걸렸습니다.`);
          }, 500);
        }
        return count;
      }

      function openAround(rI, cI) {
        setTimeout(() => {
          const count = open(rI, cI);
          if (count === 0) {
            openAround(rI - 1, cI - 1);
            openAround(rI - 1, cI);
            openAround(rI - 1, cI + 1);
            openAround(rI, cI - 1);
            openAround(rI, cI + 1);
            openAround(rI + 1, cI - 1);
            openAround(rI + 1, cI);
            openAround(rI + 1, cI + 1);
          }
        }, 0);
      }

      function onLeftClick(event) {
        const target = event.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) {
          openAround(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {
          target.textContent = "펑!";
          target.className = "opened";
          $tbody.removeEventListener("contextmenu", onRightClick);
          $tbody.removeEventListener("click", onLeftClick);
          clearInterval(interval);
        }
      }

      function onRightClick(event) {
        event.preventDefault();
        const target = event.target; //tbody
        const rowIndex = target.parentNode.rowIndex; //tr
        const cellIndex = target.cellIndex; //td
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.MINE) {
          //지뢰면
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; //물음표 지뢰로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          //물음표 지뢰면
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발 지뢰로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG_MINE) {
          //깃발 지뢰면
          data[rowIndex][cellIndex] = CODE.MINE; //지뢰로
          target.className = "";
          //target.textContent = "X";
        } else if (cellData === CODE.NORMAL) {
          //일반칸이면
          data[rowIndex][cellIndex] = CODE.QUESTION; //물음표칸으로
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          //물음표칸이면
          data[rowIndex][cellIndex] = CODE.FLAG; //깃발칸으로
          target.className = "flag";
          target.textContent = "!";
        } else if (cellData === CODE.FLAG) {
          //깃발 칸이면
          data[rowIndex][cellIndex] = CODE.NORMAL; //일반 칸으로
          target.className = "";
          target.textContent = "";
        }
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              //$td.textContent = "X";
            }
            $tr.append($td);
          });
          $tbody.append($tr);
          $tbody.addEventListener("contextmenu", onRightClick); //이벤트 버블링
          $tbody.addEventListener("click", onLeftClick);
        });
      }
    </script>
  </body>
</html>
